<div class="p-grid">
  <div class="p-col-4">
    <div *ngIf="charsheet" class="header">
     {{character.name}}
    </div>
  </div>
  <div class="p-col-4">
    <div *ngIf="charsheet" class="header">
     {{charsheet.get("inYear")}}
     {{charsheet.get("atSeason")}}
    </div>
  </div>
  <div class="p-col-4">
    <div *ngIf="charsheet" class="header">
	<app-season-selector>
	</app-season-selector>
    </div>
  </div>
  <div class="p-col-8">
    <app-charhead [charsheet]="charsheet"></app-charhead>
    <app-charsheet [charsheet]="charsheet"></app-charsheet>
  </div>
  <div class="p-col-4">
    <app-character-advancement [char]="character"></app-character-advancement>
  </div>
</div>
