<div *ngIf="char">
   <p-card *ngFor="let adv of char.adv">
      <p-header>
      {{adv.type}} {{adv.season}} {{adv.year}} {{adv.xp}}XP
      </p-header>
      <p-card *ngFor="let trait of adv.traits">
	 {{trait.label}}
	 +{{trait.raw["arm:addedXP"]}} -> {{trait.raw["arm:hasTotalXP"]}} 
	 ({{trait.raw["arm:hasScore"]}})
      </p-card>
      <br>
      {{adv | json}} 
      <hr>
   </p-card>
</div>
