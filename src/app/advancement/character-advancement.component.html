<div *ngIf="char">
   <div *ngFor="let adv of char.adv">
      {{adv.type}} {{adv.season}} {{adv.year}} {{adv.xp}}XP
      <br>
      <div *ngFor="let trait of adv.traits">
	 {{trait.label}}
	 +{{trait.raw["arm:addedXP"]}} -> {{trait.raw["arm:hasTotalXP"]}} 
	 ({{trait.raw["arm:hasScore"]}})
      </div>
      <br>
      <!-- {{adv | json}} -->
   </div>
</div>
