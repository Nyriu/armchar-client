<div *ngIf="items">
<p-accordion [multiple]="true">
  <div *ngFor="let item of items">
     <p-accordionTab 
	header="{{item.get('hasPossessionLabel')}} ({{item.get('hasQuantity') | score}})">
	<div [innerHTML]="item.get('hasPossessionDescription')"></div>
    </p-accordionTab>
  </div>
</p-accordion>
</div>
