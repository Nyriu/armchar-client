<p-table [value]="vf" [autoLayout]="true">
   <ng-template pTemplate="header">
        <tr>
	   <th>{{type}}</th>
            <th>Score</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-trait>
        <tr *ngIf="trait">
            <td>{{trait["arm:hasLabel"] || "undefined"}}</td>
	    <td>{{getScore(trait)}}</td>
        </tr>
    </ng-template>
</p-table>
