<p-table [value]="ptrait" [autoLayout]="true">
   <ng-template pTemplate="header">
        <tr>
            <th>Personality Trait</th>
            <th>Score</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-trait>
        <tr>
            <td>{{trait.label}}</td>
            <td>{{trait.score}}</td>
        </tr>
    </ng-template>
</p-table>
