<p-table [value]="vf" [autoLayout]="true">
   <ng-template pTemplate="header">
        <tr>
	   <th>{{type}}</th>
            <th>Score</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-trait>
        <tr>
            <td>{{vf["rdfs:label"]}}</td>
            <td>{{vf["arm:hasScore"]}}</td>
        </tr>
    </ng-template>
</p-table>
