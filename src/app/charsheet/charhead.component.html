      <h2>{{get("name")}}</h2>
   </div>
   <div class="p-col-6">
      <h2>{{get("season")}}</h2>
   </div>
   <div class="p-col-4">
      <b>Gender:</b> {{get("hasGender")}} <br>
      <b>Profession:</b> {{get("hasProfession")}} <br>
   </div>
   <div class="p-col-4">
      <b>Alma Mater:</b> {{get("hasAlmaMater")}} <br>

   <div class="p-col-4">
      <b>Player:</b> {{get("hasPlayer")}} <br>
      <b>Storyguide:</b> {{get("hasSG")}} <br>
      <b>Size:</b> {{get("hasSize")}} <br>
   </div>
</div>
