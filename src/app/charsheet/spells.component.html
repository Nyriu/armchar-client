<p-table *ngIf="spells" [value]="spells" [autoLayout]="true">
   <ng-template pTemplate="header">
        <tr>
            <th>Art</th>
            <th>Spell</th>
            <th>Range</th>
            <th>Duration</th>
            <th>Target</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-spell>
        <tr>
            <td>{{spell.getSignature()}}</td>
            <td>{{spell.spellName}}</td>
            <td>{{spell.range}}</td>
            <td>{{spell.duration}}</td>
            <td>{{spell.target}}</td>
        </tr>
    </ng-template>
</p-table>
