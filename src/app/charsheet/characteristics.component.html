<p-table [value]="charlist.charlist">
    <ng-template pTemplate="header" [autoLayout]="true">
        <tr>
            <th>Characteristc</th>
            <th>Specality</th>
            <th>Score</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-char>
        <tr>
            <td>{{char.label}}</td>
            <td>[{{char.spec}}]</td>
            <td>{{char.score}}</td>
        </tr>
    </ng-template>
</p-table>
